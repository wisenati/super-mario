        --gold: #ffd700;

      * {

        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--light-gray);

        overflow-x: hidden;
        min-height: 100vh;

      /* Header Styles */

        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        z-index: 1000;
        padding: 15px 0;
        transition: all 0.3s ease;
      }

      header.scrolled {
        padding: 10px 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        width: 40px;
        height: 40px;
        animation: bounce 2s infinite;
      }

      .logo h1 {
        color: var(--primary-red);
        font-weight: 800;
        font-size: 1.8rem;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background-color: var(--primary-red);
        color: var(--white);
        border: 2px solid var(--primary-red);
      }

      .btn-primary:hover {
        background-color: var(--dark-red);
        border-color: var(--dark-red);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
      }

      .btn-outline {
        background-color: transparent;
        color: var(--primary-red);
        border: 2px solid var(--primary-red);
      }

      .btn-outline:hover {
        background-color: var(--primary-red);
        color: var(--white);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
      }

      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--dark-gray);
        cursor: pointer;
      }

      /* Main Content */
      .main-content {
        padding: 100px 0 30px;
      }

      /* User Info Section */
      .user-info {
        background-color: var(--white);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        animation: fadeIn 0.8s ease-out;
      }

      .user-info h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: var(--primary-red);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-info h2 i {
        font-size: 1.2rem;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .user-detail-card {
        background-color: var(--light-gray);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .user-detail-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.1);
      }

      .user-detail-card h3 {
        font-size: 1rem;
        color: #666;
        margin-bottom: 10px;
      }

      .user-detail-card p {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--dark-gray);
      }

      .balance-amount {
        color: var(--primary-red);
        font-weight: 800;
      }

      /* Packages Section */
      .packages-section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 20px;
        color: var(--dark-gray);
        position: relative;
        display: inline-block;
      }

      .section-title::after {
        content: "";
        position: absolute;
        width: 50%;
        height: 4px;
        background-color: var(--primary-red);
        bottom: -10px;
        left: 0;
        border-radius: 2px;
      }

      .package-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .package-card {
        background-color: var(--white);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .package-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(230, 57, 70, 0.2);
      }

      .package-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: var(--primary-red);
        z-index: 2;
      }

      .package-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .package-header h3 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-red);
        margin-bottom: 10px;
      }

        font-size: 2rem;
        font-weight: 800;
        color: var(--dark-gray);
        margin-bottom: 5px;

      .package-price span {
        font-size: 1rem;
        font-weight: 500;
        color: #666;
      }

      .package-body {
        padding: 20px;
      }

      .package-feature {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .package-feature i {
        color: var(--primary-red);
        margin-right: 10px;
        font-size: 1.1rem;
      }

      .package-footer {
        padding: 0 20px 20px;
        text-align: center;
      }

      .btn-block {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px;
        font-size: 1rem;
        border-radius: 10px;
      }

      /* Bottom Navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--white);
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        z-index: 999;
        padding: 10px 0;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
      }

      .bottom-nav-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--dark-gray);
        transition: all 0.3s ease;
        padding: 5px 10px;
        border-radius: 20px;
      }

      .nav-item:hover,
      .nav-item.active {
        color: var(--primary-red);
        transform: translateY(-5px);
      }

      .nav-item i {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .nav-item span {
        font-size: 0.8rem;
        font-weight: 600;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-out;
      }

      .modal-content {
        background-color: var(--white);
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        transform: translateY(20px);
        animation: slideUp 0.3s ease-out forwards;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close-modal:hover {
        color: var(--primary-red);
        transform: rotate(90deg);
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--dark-gray);
        text-align: center;
      }

      .modal-icon {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--primary-red);
        animation: bounce 1s infinite;
      }

      .modal-message {
        text-align: center;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .modal-success .modal-icon {
        color: var(--success-green);
      }

      .modal-error .modal-icon {
        color: var(--error-red);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .mobile-menu-btn {
          display: block;
        }

        .main-content {
          padding: 90px 0 30px;
        }

        .user-details {
          grid-template-columns: 1fr;
        }

        .package-grid {
          grid-template-columns: 1fr;
        }

        .bottom-nav-container {
          padding: 0 10px;
        }

        .nav-item {
          padding: 5px;
        }

        .nav-item i {
          font-size: 1.3rem;
        }

        .nav-item span {
          font-size: 0.7rem;
        }
      }

      @media (max-width: 480px) {
        .logo h1 {
          font-size: 1.5rem;
        }

        .main-content {
          padding: 80px 0 30px;
        }

        .section-title {
          font-size: 1.5rem;
        }

        .user-detail-card p {
          font-size: 1.3rem;
        }

        .modal-content {
          padding: 20px;
        }
      }
    </style>
  </head>

      const firebaseConfig = {

      const activeInvestmentsElement =

      // Investment Packages Data
      const packages = [

        {

      // Current User Data
      let currentUser = null;
      let userData = null;

      // Format number with commas
      function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // Load Packages
      function loadPackages() {
        packageGrid.innerHTML = "";
        packages.forEach((pkg) => {
          const packageCard = document.createElement("div");
          packageCard.className = "package-card";
          packageCard.innerHTML = `
              <div class="package-header">
                <h3>${pkg.name}</h3>
                <div class="package-price">₦${formatNumber(pkg.price)}</div>
              </div>
              <div class="package-body">
                <div class="package-feature">
                  <i class="fas fa-coins"></i>
                  <span>Daily Income: ₦${formatNumber(pkg.dailyIncome)}</span>
                </div>
                <div class="package-feature">
                  <i class="fas fa-calendar-alt"></i>
                  <span>Cycle: ${pkg.cycle} Days</span>
                </div>
                <div class="package-feature">

                }">
                  <i class="fas fa-arrow-right"></i> Invest Now
                </button>
              </div>
            `;
          packageGrid.appendChild(packageCard);
        });

        // Add event listeners to invest buttons
        document.querySelectorAll(".invest-btn").forEach((btn) => {

            const packageId = btn.getAttribute("data-id");
            const selectedPackage = packages.find(
              (pkg) => pkg.id === packageId

            investInPackage(selectedPackage);

      // Invest in Package
      function investInPackage(pkg) {
        if (!userData) {
          showError("User data not loaded. Please refresh the page.");
          return;
        }

        if (userData.balance < pkg.price) {
          showError(
            `Insufficient balance. You need ₦${formatNumber(
              pkg.price - userData.balance
            )} more to invest in this package.`
          );
          return;
        }

        // Calculate investment details
        const investmentId = Date.now().toString();
        const investmentData = {
          packageId: pkg.id,
          packageName: pkg.name,
          amount: pkg.price,
          dailyIncome: pkg.dailyIncome,
          totalReturn: pkg.totalReturn,
          startDate: firebase.database.ServerValue.TIMESTAMP,
          lastPayout: firebase.database.ServerValue.TIMESTAMP,
          daysCompleted: 0,
          status: "active",
        };

        // Update user data
        const updates = {};
        updates[`users/${currentUser.phone}/balance`] =
          userData.balance - pkg.price;
        updates[`users/${currentUser.phone}/investments/${investmentId}`] =
          investmentData;

        // Show loading state
        btn = document.querySelector(`.invest-btn[data-id="${pkg.id}"]`);
        btn.innerHTML = '<div class="loading-spinner"></div>';
        btn.classList.add("loading");

        // Update database
        database
          .ref()
          .update(updates)
          .then(() => {
            // Update local user data
            userData.balance -= pkg.price;
            updateUserDisplay();

            // Show success message
            showSuccess(
              `You have successfully invested ₦${formatNumber(pkg.price)} in ${
                pkg.name
              }. Daily payouts will start tomorrow.`
            );

            // Reset button
            btn.innerHTML =
              '<i class="fas fa-arrow-right"></i> <span>Invest Now</span>';
            btn.classList.remove("loading");
          })
          .catch((error) => {
            console.error("Investment error:", error);
            showError("An error occurred. Please try again.");
            btn.innerHTML =
              '<i class="fas fa-arrow-right"></i> <span>Invest Now</span>';
            btn.classList.remove("loading");
          });
      }

      // Check for daily payouts
      function checkPayouts() {
        if (!userData || !userData.investments) return;

        const now = Date.now();
        let totalPayout = 0;
        const updates = {};
        let hasActiveInvestments = false;

        Object.entries(userData.investments).forEach(([id, investment]) => {
          if (investment.status !== "active") return;

          hasActiveInvestments = true;
          const lastPayout = investment.lastPayout;
          const daysSinceLastPayout = Math.floor(
            (now - lastPayout) / (24 * 60 * 60 * 1000)
          );

          if (daysSinceLastPayout >= 1) {
            const payoutAmount = investment.dailyIncome * daysSinceLastPayout;
            totalPayout += payoutAmount;

            // Update investment
            updates[`users/${currentUser.phone}/investments/${id}/lastPayout`] =
              now;
            updates[
              `users/${currentUser.phone}/investments/${id}/daysCompleted`
            ] = investment.daysCompleted + daysSinceLastPayout;

            // Check if investment cycle is complete
            if (
              investment.daysCompleted + daysSinceLastPayout >=
              investment.cycle
            ) {
              updates[`users/${currentUser.phone}/investments/${id}/status`] =
                "completed";
            }
          }
        });

        if (totalPayout > 0) {
          // Update balance with payouts
          updates[`users/${currentUser.phone}/balance`] =
            userData.balance + totalPayout;

          database
            .ref()
            .update(updates)
            .then(() => {
              // Update local user data
              userData.balance += totalPayout;
              updateUserDisplay();

              // Show payout notification
              showSuccess(
                `You received ₦${formatNumber(
                  totalPayout
                )} from your active investments!`
              );
            })
            .catch((error) => {
              console.error("Payout error:", error);
            });
        } else if (hasActiveInvestments) {
          // Show message if no payouts but has active investments
          console.log("No payouts due yet for active investments");
        }
      }

      // Update user display
      function updateUserDisplay() {
        userIdElement.textContent = currentUser.phone;
        userBalanceElement.textContent = `₦${formatNumber(userData.balance)}`;

        // Count active investments
        const activeInvestmentsCount = userData.investments
          ? Object.values(userData.investments).filter(
              (inv) => inv.status === "active"
            ).length
          : 0;
        activeInvestmentsElement.textContent = activeInvestmentsCount;

        // Update referral count if available
        if (userData.referrals !== undefined) {
          referralCountElement.textContent = userData.referrals;
        }
      }

      // Show success modal
      function showSuccess(message) {
        successMessage.textContent = message;
        successModal.style.display = "flex";
      }

      // Show error modal
      function showError(message) {
        errorMessage.textContent = message;
        errorModal.style.display = "flex";
      }

      // Close modals
      function closeModals() {
        successModal.style.display = "none";
        errorModal.style.display = "none";
      }

      // Initialize the app
      function initApp() {
        // Check if user is logged in
        const user = localStorage.getItem("superMarioUser");
        if (!user) {
          window.location.href = "register.html";
          return;
        }

        currentUser = JSON.parse(user);
        const userRef = database.ref("users/" + currentUser.phone);

        // Load user data
        userRef.on("value", (snapshot) => {
          if (!snapshot.exists()) {
            localStorage.removeItem("superMarioUser");
            window.location.href = "register.html";
            return;
          }

          userData = snapshot.val();
          updateUserDisplay();
          checkPayouts();
        });

        // Load packages
        loadPackages();

        // Set interval to check for payouts every hour
        setInterval(checkPayouts, 60 * 60 * 1000);

        // Header scroll effect
        const header = document.getElementById("header");
        window.addEventListener("scroll", () => {
          if (window.scrollY > 50) {
            header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
          }
        });

        // Modal event listeners
        closeSuccessModal.addEventListener("click", closeModals);
        closeErrorModal.addEventListener("click", closeModals);
        successModalBtn.addEventListener("click", closeModals);
        errorModalBtn.addEventListener("click", closeModals);

        // Close modals when clicking outside
        window.addEventListener("click", (e) => {
          if (e.target === successModal) {
            closeModals();
          }
          if (e.target === errorModal) {
            closeModals();
          }
        });

        // Bottom nav active state
        const navItems = document.querySelectorAll(".nav-item");
        // navItems.forEach((item) => {
        //   item.addEventListener("click", (e) => {
        //     e.preventDefault();
        navItems.forEach((i) => i.classList.remove("active"));
        item.classList.add("active");
        //   });
        // });
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", initApp);
    </script>
  </body>
